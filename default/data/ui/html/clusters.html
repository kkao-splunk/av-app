        var pageLoading = true;

		$( document ).ready(function() {
        	if (localStorage.getItem('id_token') === null) {

  		// AUTH
        var webAuth = new auth0.WebAuth({
                    domain: 'avantidev.auth0.com',
                    clientID: '1cOgmY0xj2ocAohk03R9lQIKDz3Siw5m',
                    redirectUri: 'http://localhost:8000/en-US/app/av-app/clusters',
                    responseType: 'token id_token',
                    scope: 'openid,'
                });
         var setSession = function(authResult) {
              // Set the time that the access token will expire at
              var expiresAt = JSON.stringify(authResult.expiresIn * 1000 + Date.now());
              localStorage.setItem('access_token', authResult.accessToken);
              localStorage.setItem('id_token', authResult.idToken);
              localStorage.setItem('expires_at', expiresAt);
            };
            var isAuthenticated = function() {
              // Check whether the current time is past the access token's expiry time
              var expiresAt = JSON.parse(localStorage.getItem('expires_at'));
              return Date.now() < expiresAt;
            };
            var handleAuthentication = function() {
              webAuth.parseHash(function parseHashCallback(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                  window.location.hash = '';
                  setSession(authResult);
                } else if (err) {
                  console.log(err);
                  alert('Error: ' + err.error + '. Check the console for further details.');
                }
              });
            };
              handleAuthentication();



        //
        // TOKENS
        //

        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }


    var service = mvc.createService({ owner: "nobody" });
		var tokens = mvc.Components.get('default');
		var accessId = localStorage.getItem('id_token');
		service.del("storage/collections/data/token/")
			.done(function() {
		var record = {
						'accessId' : accessId
					 };
		service.request(
           "storage/collections/data/token/",
            "POST",
            null,
            null,
            JSON.stringify(record),
        	{"Content-Type": "application/json"},
        	null);
				}
			).done(function() {
console.log('finished');
});





        //
        // SEARCH MANAGERS
        //

        var search1 = new SearchManager({
            "id": "search1",
            "status_buckets": 0,
            "latest_time": "$latest$",
            "earliest_time": "$earliest$",
            "search": "$searchquery$", // Using a tokenized search
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true}); // removed tokenNamespace: "submitted"

        //
        // SPLUNK LAYOUT
        //

        $('header').remove();
        new LayoutView({"hideFooter": false, "hideSplunkBar": false, "hideAppBar": false, "hideChrome": false})
            .render()
            .getContainerElement()
            .appendChild($('.dashboard-body')[0]);


        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new TableElement({
            "id": "element1",
            "drilldown": "row",
            "rowNumbers": "undefined",
            "wrap": "undefined",
            "managerid": "search1",
            "el": $('#element1')
        }, {tokens: true, tokenNamespace: "submitted"}).render();


        //
        // Add search controls
        //

        var mysearchbar = new SearchbarView({
            id: "searchbar1",
            managerid: "search1",
            value: mvc.tokenSafe("$searchquery$"),
            timerange_earliest_time: mvc.tokenSafe("$earliest$"),
            timerange_latest_time: mvc.tokenSafe("$latest$"),
            default: "index = avanti | rename name AS cluster | stats first(createdAt) AS createdAt, first(status) AS status, first(lastUpdatedAt) AS lastUpdatedAt, first(region.name) AS regionName, first(provider.name) AS provider BY cluster| table cluster provider createdAt lastUpdatedAt regionName status",
            el: $("#mysearchbar1")
        }).render();

        var mysearchcontrols = new SearchControlsView({
            id: "searchcontrols1",
            managerid: "search1",
            el: $("#mysearchcontrols1")
        }).render();


        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        submitTokens();


        //
        // DASHBOARD READY

        DashboardController.ready();

    }
